type GasStation {
  id: ID!
  name: String!
  city: String!
  latestPrice: Float
  prices: [GasPrice]
}

type GasPrice {
  id: ID!
  price: Float!
  createdAt: Float
}

type Query {
  gasStations(maxPrice: Float, minPrice: Float, city: String, limit: Int, skip: Int, sortBy: String, sortDirection: String, nameSearch: String): [GasStation]
}

type Mutation {
  createGasStation(name: String!, city: String!): GasStation!
  createGasPrice(gasStation: ID!, price: Float!): GasPrice!
}